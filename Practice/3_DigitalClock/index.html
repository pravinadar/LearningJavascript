<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Time Display</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        #banner {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff9800;
            font-weight: bold;
        }

        #clock {
            font-size: 2.5em;
            background-color: #ff9800;
            color: #212121;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            #clock {
                font-size: 2em;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="banner">Your Local Time</div>
        <div id="clock"></div>
    </div>
    <script src="prac.js"></script>
</body>

</html>
